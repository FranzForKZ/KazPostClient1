[Image]
MinWidth=420
//Minimum image width (in pixels)
//минимальная ширина изображения в пикселах
MinHeight=525
//Minimum image height (in pixels)
//минимальная высота изображения в пикселах
Min_Height\Width=0.95 
//Minimum ratio of image height to image width
//минимальное отношение высоты к ширине изображения
Max_Height\Width=1.34
//Maximum ratio of image height to image width
//максимальное отношение высоты к ширине изображения
[Face]
MinWidth=170
//Minimum face width
//минимальная ширина лица
CornerEyes=6.5
//Tilt angle of the head at most "Corner Eyes" degrees
//угол наклона головы не более CornerEyes градусов
YawThr=0.12
//Face rotation parameter. Shall not exceed YawThr;
//параметр определяющий поворот лица не должен превышать YawThr;
Min_FaceWidth\ImageWidth=0.33
//minimum ratio of the face width to the image width
//минимальное отношение ширины изображения лица к ширине изображения
Max_FaceWidth\ImageWidth=0.71
//maximum ratio of the face width to the image width
//максимальное отношение ширины изображения лица к ширине изображения
Min_EyesLine\ImageHeight=0.5
//minimum ratio of the eye line height to image height
//минимальное отношение высоты линии глаз к высоте изображения
Max_EyesLine\ImageHeight=0.7
//maximum ratio of the eye line height to image height
//максимальное отношение высоты линии глаз к высоте изображения
FaceVertical_ImageVertical=0.1
//Displacement of symmetry axis of the face from vertical axis of the image can not exceed FaceVertical_ImageVertical
//Cмещение оси симметрии изображения лица от вертикальной оси изображения не может превышать FaceVertical_ImageVertical